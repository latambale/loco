apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loco-hpa
  namespace: loco
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loco-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
